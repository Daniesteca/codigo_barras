<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de codigos QR - Barras</title>
    <link rel="shorcut icon" href="/assets/img/favicon1.png"type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-sm-4 shadow p-3">

                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                      <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">QR con c√°mara</button>
                      <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Barcode con imagenes</button>
                    </div>
                </nav>

                  <div class="tab-content" id="nav-tabContent">

                    <h5 class="text-center">lector de codigos</h5>
                    <img src="assets/img/qr-bar-code2.png" class="img-fluid" id="imagenReferencial">

                      <!-- Lee el QR con la camara -->
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">      
                            <div id="reader" width="600px"></div> 
                            <div class="mt-3">
                                <select class="form-select" id="listaCamaras" onchange="camaraSeleccionada(this)">
                                </select>
                                <button class="btn btn-dark w-100 mt-2" onclick="detenerCamara()">Detener camara</button>
                            </div>
                    </div>
                    </div>
                      <!-- Lee el codigo de barras de un archivo -->
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                        <div id="reader.file" width="600px" height="600px" class="mt-2"></div>
                        <input type="file" id="qr-input-file" class="form-control mt-2" accept="image/*">
                    </div>
                   
            </div>

        </div>
    </div>


    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="assets/plugins/scanapp.min.js"></script>
<script src="assets/js/avanzado.js"></script>
</body>
</html>
